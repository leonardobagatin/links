<html>
    <head>
        <title>Leonardo's links</title>
    
        <meta name="viewport" content="width=device=width, initial-scale=1.0">

        <meta charset=“UTF-8”>
    </head>
   
    <style>
        body {
            text-align: center;
            margin-top: 48px;
            font-family: Arial;
            background: #202124;
        }
      
        h1, p {
            color: #ffffff;
        }

        p {
            font-size: 22px;
        }

        .profile-picture {
            border-radius: 100%;
            width: 120px;
        }

        .links {
            list-style: none;
            padding: 0;
            font-size: 20px;
        }

        .links > li {
            margin: 12px 0;
        }

        .links > li > a {
            color: white;
            background: #303134;
            border-radius: 6px;
            padding: 12px;
            text-decoration: none;
            display: block;
            max-width: 360px;
            width: 90%;
            margin: 0 auto;
        }

        .links > li > a:hover,
        .links > li > a:focus {
            background: #3e3f42;
        } 
    </style>

    <body>
        <img class="profile-picture" src="./Leonardo.png" alt="Picture of Leonardo" />

        <h1>Leonardo Bagatin</h1>
        <p>Video editor & brand strategist &#x1F3AC;</p>
       
        <ul class="links">
            <li>
                <a href="mailto:bagatinleonardo@gmail.com">
                    Reach me via email
                </a>
            </li>
            <li>
                <a href="https://twitter.com/leonardobagatin">
                    Twitter
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/leonardobagatin/">
                    Instagram
                </a>
            </li>
        </ul>

    </body>
</html>
